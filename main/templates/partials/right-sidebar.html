<!-- Configuración del Tema -->
<div class="offcanvas offcanvas-end settings-offcanvas" tabindex="-1" id="theme-settings-offcanvas">

    <h6 class="fw-semibold px-3 m-0 py-2 font-16 bg-light">
        <span class="d-block py-2">Configuración del Tema</span>
    </h6>

    <div class="offcanvas-body">
        <div class="alert alert-warning" role="alert">
            <strong>Personaliza</strong> el esquema de colores, menú lateral, etc.
        </div>

        <h5 class="fw-medium font-14 mt-4 mb-2 pb-1">Esquema de Colores</h5>

        <div class="colorscheme-cardradio">
            <div class="d-flex flex-column gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-bs-theme" id="layout-color-light"
                        value="light">
                    <label class="form-check-label" for="layout-color-light">Claro</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-bs-theme" id="layout-color-dark"
                        value="dark">
                    <label class="form-check-label" for="layout-color-dark">Oscuro</label>
                </div>
            </div>
        </div>

        <div id="layout-width">
            <h5 class="fw-medium font-14 mt-4 mb-2 pb-1">Modo de Diseño</h5>

            <div class="d-flex flex-column gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-layout-mode" id="layout-mode-fluid"
                        value="fluid">
                    <label class="form-check-label" for="layout-mode-fluid">Fluido</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-layout-mode" id="layout-mode-boxed"
                        value="boxed">
                    <label class="form-check-label" for="layout-mode-boxed">En Caja</label>
                </div>

                <div id="layout-detached">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="data-layout-mode"
                            id="data-layout-detached" value="detached">
                        <label class="form-check-label" for="data-layout-detached">Separado</label>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="fw-medium font-14 mt-4 mb-2 pb-1">Color de la Barra Superior</h5>

        <div class="d-flex flex-column gap-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="data-topbar-color" id="topbar-color-light"
                    value="light">
                <label class="form-check-label" for="topbar-color-light">Claro</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="data-topbar-color" id="topbar-color-dark"
                    value="dark">
                <label class="form-check-label" for="topbar-color-dark">Oscuro</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="data-topbar-color" id="topbar-color-brand"
                    value="brand">
                <label class="form-check-label" for="topbar-color-brand">Marca</label>
            </div>
        </div>

        <div>
            <h5 class="fw-medium font-14 mt-4 mb-2 pb-1">Color del Menú</h5>

            <div class="d-flex flex-column gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-menu-color" id="leftbar-color-light"
                        value="light">
                    <label class="form-check-label" for="leftbar-color-light">Claro</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-menu-color" id="leftbar-color-dark"
                        value="dark">
                    <label class="form-check-label" for="leftbar-color-dark">Oscuro</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-menu-color" id="leftbar-color-brand"
                        value="brand">
                    <label class="form-check-label" for="leftbar-color-brand">Marca</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-menu-color" id="leftbar-color-gradient"
                        value="gradient">
                    <label class="form-check-label" for="leftbar-color-gradient">Degradado</label>
                </div>
            </div>
        </div>

        <div id="layout-position">
            <h5 class="my-3 font-16 fw-bold">Posición del Diseño</h5>

            <div class="d-flex flex-column gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-layout-position"
                        id="layout-position-fixed" value="fixed">
                    <label class="form-check-label" for="layout-position-fixed">Fijo</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-layout-position"
                        id="layout-position-scrollable" value="scrollable">
                    <label class="form-check-label" for="layout-position-scrollable">Desplazable</label>
                </div>
            </div>
        </div>

        <div id="sidebar-size">
            <h5 class="fw-medium font-14 mt-4 mb-2 pb-1">Tamaño de la Barra Lateral</h5>

            <div class="d-flex flex-column gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-sidenav-size" id="leftbar-size-default"
                        value="default">
                    <label class="form-check-label" for="leftbar-size-default">Predeterminado</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-sidenav-size" id="leftbar-size-compact"
                        value="compact">
                    <label class="form-check-label" for="leftbar-size-compact">Compacto</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-sidenav-size" id="leftbar-size-small"
                        value="condensed">
                    <label class="form-check-label" for="leftbar-size-small">Condensado</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-sidenav-size" id="leftbar-size-full"
                        value="full">
                    <label class="form-check-label" for="leftbar-size-full">Diseño Completo</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="data-sidenav-size"
                        id="leftbar-size-fullscreen" value="fullscreen">
                    <label class="form-check-label" for="leftbar-size-fullscreen">Pantalla Completa</label>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas-footer border-top px-3 py-2 text-center">
        <div class="text-center">
            <button type="button" class="btn btn-light w-50" id="reset-layout">Restablecer</button>
        </div>
    </div>
</div>
